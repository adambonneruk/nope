<html>
	<head>
		<title>Number of Pink Elephants</title>
		<link rel="icon" type="image/png" href="favicon.png" />
		<style>
			body { background-color: pink; }
		</style>
	</head>
	<body>
		<h1>Number of Pink Elephants</h1>
		<p>The number of pink elephants is: <span id="random-number"/></p>
		<!--script modifies the span id above-->
		<script> document.getElementById("random-number").innerHTML =	Math.floor(Math.random() * 100) + 1; </script>
	</body>
</html>
